<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>United-იუნაიტედი</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #da291c;
      font-size: 1.8rem;
    }

    .match-live {
      background: #222;
      border-left: 5px solid #da291c;
      margin: 20px 0;
      padding: 15px;
      border-radius: 5px;
    }

    .match-live h2 {
      color: #fff;
      font-size: 1.4rem;
      margin-bottom: 8px;
    }

    .status {
      color: #0f0;
      font-weight: bold;
      font-size: 1rem;
    }

    .time {
      color: #aaa;
      font-size: 0.9rem;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
      line-height: 1.6;
    }

    header {
      background: #da291c;
      padding: 15px;
      text-align: center;
    }

    header h1 {
      font-size: 1.6rem;
    }

    header p {
      font-size: 0.9rem;
    }

    nav {
      background: #000;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav a {
      color: #fff;
      padding: 12px 18px;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.9rem;
    }

    nav a:hover {
      background: #da291c;
    }

    .hero {
      background: url('https://upload.wikimedia.org/wikipedia/commons/6/6c/Old_Trafford_inside_20060726_1.jpg') no-repeat center center/cover;
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #d62323;
      padding: 15px;
    }

    .hero h2 {
      background: rgba(0,0,0,0.6);
      padding: 15px;
      border-radius: 10px;
      font-size: 1.2rem;
    }

    section {
      padding: 30px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .cta-buttons {
      margin-top: 15px;
    }

    .cta-buttons a {
      background: #da291c;
      color: #fff;
      padding: 8px 15px;
      text-decoration: none;
      margin: 8px;
      display: inline-block;
      border-radius: 5px;
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #222;
      color: #aaa;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .hero {
        height: 40vh;
        padding: 10px;
      }

      .hero h2 {
        font-size: 1rem;
      }

      nav a {
        padding: 10px;
        font-size: 0.8rem;
      }
    }

    /* Specific styles for the "გადასვლა ლაივზე" link */
    .cta-button {
      background: #ff4500; /* Orange color */
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 0.8rem; /* Smaller text size */
      display: inline-block;
    }

    .cta-button:hover {
      background: #ff6347; /* Lighter orange on hover */
      color: #fff;
      font-size: 0.85rem; /* Slightly bigger on hover */
    }

  </style>
</head>
<body>

  <h1>მანჩესტერ იუნაიტედის მატჩების ლაივები</h1>

  <div class="match-live">
    <h2>მანჩესტერ იუნაიტედი 🆚 ევერტონი</h2>
    <p class="status">მატჩი დაიწყება: 01:00</p>
    <a href="live.htm" target="_blank" class="cta-button">გადასვლა ლაივზე</a>
  </div>

  <div>
    <h1><a href="index.html" class="cta-button">მთავარ გვერდზე დაბრუნება</a></h1>
  </div>

</body>
</html>
